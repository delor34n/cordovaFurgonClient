<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link href="assets/ratchet/css/ratchet.css" rel="stylesheet">    
    <link href="assets/css/pageslider.css" rel="stylesheet">
    <link href="assets/css/leaflet.css" rel="stylesheet"/>
    <link href="assets/css/styles.css" rel="stylesheet">
</head>
<body>

    <script id="header-tpl" type="text/template">
        <header class="bar bar-nav">
            <h1 class="title">FurgonClient - FurgonTrack</h1>
        </header>
    </script>

    <script id="footer-tpl" type="text/template">
        <nav class="bar bar-tab">
            <a class="tab-item active" href="#">
                <span class="icon icon-home"></span>
                <span class="tab-label">Inicio</span>
            </a>
            <a class="tab-item" href="#map">
                <span class="icon icon-search"></span>
                <span class="tab-label">Mapa</span>
            </a>
            <a class="tab-item" href="#news">
                <span class="icon icon-info"></span>
                <span class="tab-label">Notificaciones</span>
            </a>
            <a class="tab-item" href="#settings">
                <span class="icon icon-gear"></span>
                <span class="tab-label">Opciones</span>
            </a>
        </nav>
    </script>

    <script id="map-tpl" type="text/template">
        <div id="map"></div>
    </script>

    <script id="home-tpl" type="text/template">
        <ul class="table-view">
            <li class="table-view-cell">
                Item 1
                <div class="toggle active">
                    <div class="toggle-handle"></div>
                </div>
            </li>
        </ul>
    </script>

    <script id="news-tpl" type="text/template">
        <div id="news"></div>
    </script>

    <script id="settings-tpl" type="text/template">
        <div id="settings"></div>
    </script>

    <script src="cordova.js"></script>
    <script src="lib/jquery.js"></script>
    <script src="lib/leaflet.js"></script>
    <script src="lib/router.js"></script>
    <script src="lib/handlebars.js"></script>
    <script src="lib/fastclick.js"></script>
    <script src="assets/ratchet/js/ratchet.min.js"></script>

    <script src="js/HeaderView.js"></script>
    <script src="js/FooterView.js"></script>
    <script src="js/HomeView.js"></script>
    <script src="js/MapView.js"></script>
    <script src="js/NewsView.js"></script>
    <script src="js/SettingsView.js"></script>

    <script src="js/app.js"></script>

</body>
</html>
